<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-label for="name">Name</mat-label>
        <input matInput type="text" id="name" name="name" [(ngModel)]="userRegistration.name"
          placeholder="Your name">
      </div>
      <div>
        <mat-label for="email">Email</mat-label>
        <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="userRegistration.email"
          placeholder="Email address" matInput email required>
        <small [hidden]="email.valid || (email.pristine && !submitted)" color="black">Please enter a valid email</small>
      </div>
      <div>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="userRegistration.password"
          placeholder="Password" aria-describedby="passwordHelp" required>
        <small id="passwordHelp"> Min. 6 characters with at least one non alphanumeric
          character</small>
      </div>
      <br>
      <button mat-raised-button type="submit" [disabled]="!f.form.valid">Go</button>
      <div *ngIf="error" role="alert">
        <strong>Oops!</strong> {{error.text}}
      </div>

    </form>
    <div *ngIf="success" role="alert">
      <h4>Well done!</h4>
      <p>Your account was created successfully, <a routerLink="/login">Please login</a> to continue.</p>
    </div>
  </mat-card-content>
</mat-card>
